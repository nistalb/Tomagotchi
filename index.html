<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--css file-->
    <link rel="stylesheet" href="styles/main.css">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!--Scripts-->
    <script src="scripts/app.js" defer></script>
    <title>Tomagotchi</title>
</head>
<body>
   <header>
    <h1>Tomagotchi</h1> 
    <p id = "header_string">Welcome to your new Tomagotchi!</p>
    <div id="status">
        <ul>
            <li >Hunger: <span id = "hunger">0</span></li>
            <li >Sleepiness: <span id = "sleepiness">0</span></li>
            <li >Boredom: <span id = "boredom">0</span></li>
        </ul>
    </div>
   </header>
   <audio id = "audio" src="scripts/eating.mp3" ></audio>
   <div id = "gamespace">
        <img id = "frame" src="styles/sky.jpg" alt="picture frame">
        <div id ="game_screen" >
            <div id="baby_img"></div>
        </div>
        <div id="notice_screen">
            <button id = 'start_button'>Start Game</button>
        </div>
        <div id = "game-buttons">
            <button id="feed">F</button>
            <button id="sleep">S</button>
            <button id="play">P</button>
        </div>
    </div>
</body>
</html>
